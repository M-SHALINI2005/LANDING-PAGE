<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Harvest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="promo">
            Get $25 OFF Your First Box With Code <span class="code">FB25</span>
        </div>
        <button class="get-started">GET STARTED</button>
    </header>
    <main>
        <section class="hero">
            <h1>WHAT'S ON YOUR MIND</h1>
            <button class="cta">GET $25 OFF</button>
        </section>
        <section class="how-it-works">
            <h2>How It Works</h2>
            <div class="steps">
                <div class="step">
                    <img src="box-icon.png" alt="Order your meal">
                    <p>Order your meal</p>
                </div>
                <div class="step">
                    <img src="door-icon.png" alt="Check your doorstep">
                    <p>Check your doorstep</p>
                </div>
                <div class="step">
                    <img src="enjoy-icon.png" alt="Enjoy in seconds">
                    <p>Enjoy in seconds</p>
                </div>
            </div>
        </section>
        <section class="columns">
            <div class="column">
                <h2>JUICES</h2>
                <p>ABC JUICE</p>
                <p>AMLA<p>
                <p>GINGER TEA<p>
            </div>
            <div class="column">
                <h2>CAKES</h2>
                <p>RED VELLET</p>
                <p>CHOCO TRUFFLE<p>
            </div>
            <div class="column">
                <h2>MOMOS</h2>
                <p>STEAMED MOMOS</p>
                <p>FRIED MOMOS<p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
